<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/pokedex.css">
        <title>Dinamic Pokedex</title>
    </head>
    <body>
        <button id="getStarters" onclick="getStarters()">Starters</button>
        <button id="getGen1" onclick="getGen(1)">Gen1</button>
        <button id="getGen2" onclick="getGen(2)">Gen2</button>
        <button id="getGen3" onclick="getGen(3)">Gen3</button>
        <button id="getGen4" onclick="getGen(4)">Gen4</button>
        <button id="getGen5" onclick="getGen(5)">Gen5</button>
        <button id="getGen6" onclick="getGen(6)">Gen6</button>
        <button id="getGen7" onclick="getGen(7)">Gen7</button>
        <button id="getGen8" onclick="getGen(8)">Gen8</button>
        <button id="showRandPok" onclick="showRandPok()">Find a pokemon!</button>
        <table id="pokDexEntries">
            <tr>
                <td>Dex Num</td>
                <td>Name</td>
                <td>Type</td>
                <td>Sprite</td>
                <td>Shiny Sprite</td>
            </tr>
        </table>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- <script src="js/class3.js"></script> -->
        <script src="js/pokedex.js"></script>
    </body>
</html>
